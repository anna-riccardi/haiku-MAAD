<!DOCTYPE html>
<html>
<head>
    <title>Glitch Haiku</title>
    <style>
        @keyframes glitch {
            0% {color: lightblue;}
            25% {color: lightgreen;}
            50% {color: pink;}
            75% {color: gray;}
            100% {color: lavender;}
        }
        h1 {
            animation: glitch 2s infinite alternate;
        }
        .static {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1; 
        }
        .poem-container {
            position: relative;
            color: white; 
            padding: 20px; 
            text-align: center; 
        }
        .poem {
            position: relative;
            z-index: 1; 
        }
    </style>
</head>
<body>

<div class="poem-container">
    <img class="static" src="https://upload.wikimedia.org/wikipedia/commons/0/02/Television_static.gif" alt="static">
    <div class="poem">
        <h1>haiku, perhaps</h1>
        <main>
            <h2>
                lost in screens, we seek <br> slipping away to nothing <br> <a href="https://josephrivera7.github.io/haiku-project/" style="color: lightblue;">lost in the static</a>
            </h2>
        </main>
    </div>
</div>

</body>
</html>
